server:
  port: 8087

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: product-service-route
              uri: lb://product-service
              predicates:
                - Path=/products/**
            - id: user-service-route
              uri: lb://user-service
              predicates:
                - Path=/users/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
                
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka/
       